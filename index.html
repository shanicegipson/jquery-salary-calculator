<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <script src="client.js" charset="utf-8"></script>
    <script src="jQuery copy.js" charset="utf-8"></script>
</head>


<body>
    <h2>Salary Calculator</h2>

    <input class="js-input-first" type="text" placeholder="First Name" id="firstName">
    <input class="js-input-last" type="text" placeholder="Last Name" id="lastName">
    <input class="js-input-id" type="number" placeholder="Id" id="id">
    <input class="js-input-title" type="text" placeholder="Title" id="title">
    <input class="js-input-salary" type="number" placeholder="Salary" id="salary">
    <button id="add">Submit</button>
    
</body>
</html>
