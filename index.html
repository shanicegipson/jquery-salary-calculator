<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>

    <title>Salary Calculator</title>
</head>


<body>
    <div class = "Calculator">
        <h2>Salary Calculator</h2>
        <h3>Add Employee</h3>

        <div class = "container">
            <input class="js-input-first" name="First Name" type="text" placeholder="First Name">
            <input class="js-input-last" name="Last Name"type="text" placeholder="Last Name">
            <input class="js-input-id" name="Id" type="number" placeholder="Id">
            <input class="js-input-title" name="Title" type="text" placeholder="Title">
            <input class="js-input-salary" name="Annual Salary" type="number" placeholder="Annual Salary">
            <button class="js-btn-employee">Submit</button>
        </div>

        <div class= "container">
            <h3>Employees</h3>

            <table cellspacing="0">
            <thead>
                
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody class="js-table-data">
                <tr>
                    <td> -- </td>
                    <td> -- </td>
                    <td> -- </td>
                    <td> -- </td>
                    <td> -- </td>
                    <td> <input class="js-btn-delete" type="button" value="Delete"> </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">Total Monthly:$<span id="totalMonthlyBudget">Total</span></td>
                </tr>
            </tfoot>
            </table>

        </div>
    </div>
    
</body>
</html>
